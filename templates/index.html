<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='cadeado.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light d-flex flex-column">

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <div class="card shadow p-4 mx-auto">
                <h1 class="mb-4">üîê Gerador de Senhas</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="tamanho" class="form-label">Tamanho da Senha</label>
                        <input type="number" class="form-control" name="tamanho" id="tamanho" value="12" min="4" max="64" required>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="checkbox" name="maiusculas" id="maiusculas"
                               {% if request.form.get('maiusculas') %}checked{% endif %}>
                        <label class="form-check-label" for="maiusculas">Letras mai√∫sculas</label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="checkbox" name="numeros" id="numeros"
                               {% if request.form.get('numeros') %}checked{% endif %}>
                        <label class="form-check-label" for="numeros">N√∫meros</label>
                    </div>
                    <div class="form-check text-start mb-3">
                        <input class="form-check-input" type="checkbox" name="simbolos" id="simbolos"
                               {% if request.form.get('simbolos') %}checked{% endif %}>
                        <label class="form-check-label" for="simbolos">S√≠mbolos</label>
                    </div>                
                    <button type="submit" class="btn btn-primary w-100">Gerar Senha</button>
                </form>

                {% if senha %}
                <div class="alert alert-success mt-4" role="alert">
                    <strong id="senhaGerada">{{ senha }}</strong>
                    <button onclick="copiarSenha()" class="btn btn-sm btn-outline-dark ms-3">üìã Copiar</button>
                </div>
                {% endif %}  
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 w-100">
        <div class="container">
            <p class="mb-2">Desenvolvido por Jo√£o Victor Contarim</p>

            <div class="icon-link">
                <i class="fas fa-envelope"></i>
                <a href="mailto:joaocontar@hotmail.com">joaocontar@hotmail.com</a>
            </div>

            <div class="icon-link">
                <i class="fab fa-github"></i>
                <a href="https://github.com/Contarim" target="_blank">@Contarim</a>
            </div>

            <div class="icon-link">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/joao-contarim/" target="_blank">Jo√£o Contarim</a>
            </div>

            <div class="icon-link">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/5516991501035" target="_blank">Conversar no WhatsApp</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
